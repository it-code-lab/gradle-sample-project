apply plugin : "application" 

group 'org.example'
version '1.0.0'

repositories {
    // Define where the dependencies are to be looked for
    mavenCentral()
}

dependencies {
    //Jars the application is dependent on
    implementation "joda-time:joda-time:2.2"
}

application {
    // Define the main class for the application.
    mainClass = 'Hello'
}